<form>
  <div class="form-group">
    <label for="title">Task Title:</label>
    <input type="text" class="form-control" name="title" [(ngModel)]="updatedTask.title">
  </div>
  <div class="form-group">
    <label for="assignedTo">Assigned To:</label>
    <input type="text" class="form-control" [(ngModel)]='searchName' name="assignedTo"
      placeholder="Search for Company Employee">
    <hr>
    <div style="height: 200px; overflow-y:auto">
      <div *ngFor="let user of getFilteredUsers()">
        <input type="checkbox" [checked]="isAssignedToTask(user)"
        (click)="setAssignment(user, !isAssignedToTask(user))">
        {{user.name}}
        <hr>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="timeSpent">Time Spent (Hours):</label>
    <input type="number" class="form-control" name="timeSpent" [(ngModel)]="updatedTask.timeSpent">
  </div>
  <div class="form-group">
    <label for="timeLeft">Time Left (Hours):</label>
    <input type="number" class="form-control" name="timeLeft" [(ngModel)]="updatedTask.timeLeft">
  </div>
  <div *ngIf="!newTask">
    <button type="button" class="btn btn-outline-primary btn-block" (click)="updateTask()">Update Task</button>
    <button type="button" class="btn btn-outline-danger btn-block" (click)="deleteTask()">Delete Task</button>
  </div>
  <div *ngIf="newTask">
    <button type="button" class="btn btn-outline-primary btn-block" (click)="addTask()">Add Task</button>
    <button type="button" class="btn btn-outline-danger btn-block" (click)="deleteTask()">Cancel</button>
  </div>
</form>
