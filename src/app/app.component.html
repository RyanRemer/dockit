
<div class="bar">
  <div class="dockit">Dockit</div>
  <div class="button clickable">Logout</div>
  <div class="button clickable">View Projects</div>
</div>

<div class="space"></div>

<div *ngIf="showProjectList()">
  <app-project-list (editEvent)="receiveProjToEdit($event)" (selectEvent)="receiveProjToSelect($event)" (deleteEvent)="receiveProjToDelete($event)"></app-project-list>
</div>

<div *ngIf="showEditProject">
</div>


<div class="left" *ngIf="showProjectSideBar()">
  <app-project-side-bar [project]="this.selectedProject"></app-project-side-bar>
</div>

<!-- Fix showTaskList() -->
<div class="right" *ngIf="!showProjectList() && !showEditTask() && !showEditProject()">
  <app-task-list [tasks]="this.selectedProject.tasks"></app-task-list>
</div>


<div class="right" *ngIf="showEditTask()" class="container">
  <app-task-editor></app-task-editor>
</div>
