
<div class="bar">
  <div class="dockit">Dockit</div>
  <div class="button clickable">Logout</div>
  <div *ngIf="!showProjectList()" class="button clickable" (click)="viewProjectList()">Projects</div>
</div>

<div class="space"></div>

<div *ngIf="showProjectList()">
  <app-project-list (editEvent)="receiveProjToEdit($event)" (selectEvent)="receiveProjToSelect($event)" (deleteEvent)="receiveProjToDelete($event)"></app-project-list>
</div>

<div *ngIf="showEditProject()">
  <app-project-editor [project]="this.selectedProject"></app-project-editor>
</div>


<div class="row" *ngIf="showProjectSideBar()" style="width:100%">
  <div class="col-md-2">
      <app-project-side-bar [project]="this.selectedProject" (filterEvent)="receiveFilterEvent($event)"></app-project-side-bar>
  </div>

  <div class="col-md-10" *ngIf="!showProjectList() && !showEditTask() && !showEditProject()">
    <app-task-list [tasks]="this.selectedProject.tasks" [filter]="this.taskFilter"></app-task-list>
  </div>

  <div class="col-md-10" *ngIf="showEditTask()" class="container">
      <app-task-editor></app-task-editor>
  </div>
</div>
